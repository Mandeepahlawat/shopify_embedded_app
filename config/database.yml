default: &default
  adapter: postgresql
  database: grambam_dev
  pool: 5
  host: localhost
  username: postgres
  password:

development:
  <<: *default
  database: microapps_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: microapps_test

production:
  <<: *default
  database: microapps_prod
